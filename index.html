  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
 <header>
  <img src="./assets/logo.svg" alt="Logo quicklist">
 </header>

 <main>
  <div class="container-app">
    <img class="icone-voltar" src="assets/link button.svg" alt="Voltar">

    <h1>Compras da semana</h1>

    <form id="form" autocomplete="off">
      <input
      type="text"
      name="textInput"
      id="textInput"
      placeholder="Adicione um novo item"
      required>

      <button type="submit" id="btnAddTask">Adicionar item</button>
    </form>

    <ul id="list">

 </main>
 
 <script src="script.js"></script>
</body>
